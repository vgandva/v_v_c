<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>

  <body>
    <a-scene
      embedded
      mindar-image="imageTargetSrc: 1.mind;"
      color-space="sRGB"
      renderer="alpha: true; colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video
          id="mivideo"
          src="stage.webm"
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-plane
          id="videoEl"
          shader="transparent-video"
          src="#mivideo"
          width="2"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#mivideo");
      const marker = document.querySelector("#marker");

      let isMarkerVisible = false;
      let wasPausedByMarker = false;

      marker.addEventListener("targetFound", () => {
        console.log("Marker found");
        isMarkerVisible = true;
        if (video.ended) video.currentTime = 0;
        if (wasPausedByMarker || video.paused) {
          video.play();
          wasPausedByMarker = false;
        }
      });

      marker.addEventListener("targetLost", () => {
        console.log("Marker lost");
        isMarkerVisible = false;
        if (!video.paused) {
          video.pause();
          wasPausedByMarker = true;
        }
      });

      video.addEventListener("ended", () => {
        console.log("Video ended");
        setTimeout(() => {
          if (isMarkerVisible) {
            video.currentTime = 0;
            video.play();
          }
        }, 1000);
      });
    </script>
  </body>
</html>
